<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="img/logo.png" alt="logo">
                <h1>Campo Minato</h1>
            </div>

            <nav class="navbar">
                <label for="level">Difficoltà</label>
                <select name="" id="level">
                    <option value="facile">Easy</option>
                    <option value="medio">Medium</option>
                    <option value="difficile">Hard</option>
                </select>
                <button id="play">Play</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="squares-container">
            <span class="scritta-default">Seleziona il livello di difficoltà e genera la griglia</span>
        </div>
    </main>

    <footer>
        <span>Made with &hearts; by <a href="#">Boolean</a></span>
    </footer>

    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
